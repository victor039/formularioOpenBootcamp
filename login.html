<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGjwH1vlzVXAR6VFKNiKyf37qHlN_gLk0w9g&usqp=CAU"
              alt="google_image"
            />
          </picture>
          <span>Registrarse con Google</span>
        </button>

        <button class="twitter-btn">
          <picture>T</picture>
        </button>
      </div>

      <div class="separator">
        <hr />
        <span>O</span>
        <hr />
      </div>

      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username" />
          </label>
        </div>

        <label for="email">
          <span>Email</span>
          <input type="email" name="email" id="email" />
        </label>

        <label for="password">
          <span>Password</span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="6+ caracteres"
          />
        </label>

        <label for="checkbox" class="check">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>

        <button type="submit" class="submit-btn">Crear cuenta</button>
      </form>
    </div>
  </body>
</html>
